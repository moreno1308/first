<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://example-cdn.com; 
                   style-src 'self' https://fonts.googleapis.com; 
                   img-src 'self' data:; 
                   font-src 'self' https://fonts.gstatic.com; 
                   connect-src 'self'; 
                   frame-src 'none';
                   object-src 'none'">

    <title>Contoh Website dengan CSP</title>
    
    <!-- Gaya CSS dari sumber yang diizinkan (misalnya Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Latihan web dengan CSP</h1>

    <!-- JavaScript yang diizinkan sesuai CSP -->
    <script>
        console.log("Hello, CSP is active!");
    </script>
</body>
</html>
